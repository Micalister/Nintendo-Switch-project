<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nintendo Switch</title>
    <link rel="icon" href="images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
  <header>

    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <div class="overlay"></div>

    <nav>

      <i class="fas fa-times"></i>
      <div class="logo">
        <a href=""><img src="images/logo.png" alt="Branding Logo"></a>
      </div>
      <div class="nav-middle">
        <ul>
          <li><a href="https://www.nintendo.com/games/switch/">Store</a></li>
          <li><a href="https://www.nintendo.com/amiibo/line-up/">Amiibo</a></li>
          <li><a href="https://en-americas-support.nintendo.com/app/home">Support</a></li>
        </ul>
      </div>

      <div class="nav-right color">
        <ul>
          <li><a href="https://www.nintendo.com/search/"><i class="fas fa-search"></i> Search</a></li>
          <li><a href="https://my.nintendo.com/"><i class="fas fa-user"></i> Account</a></li>
          <li><a href="https://store.nintendo.com/"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        </ul>
      </div>
    </nav>

<!-- body -->
    <div class="main">
      <div class="tone-1">
        <div class="product-info">
          <h1>Nintendo Switch</h1>
          <p>for home and on-the-go gaming</p>
          <h2>$299.99</h2>
          <div class="info-btns">
            <a href="https://www.nintendo.com/switch/system/" class="btn discover-btn">DISCOVER</a>
            <a href="https://www.nintendo.com/switch/buy-now/" class="btn cart-btn">ADD TO CART</a>
          </div>
        </div>
      </div>
      <div class="tone-2">
        <img src="images/switch.png" alt="product"></img>
      </div>
    </div>
  </header>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
